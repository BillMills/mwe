<hmtl>
	<head>
		<script type='text/javascript' src='lib/kinetic.min.js'></script>
	</head>

	<body>
		<div id='test'></div>

		<script>
			var stage, layer, box = [], pattern, i,j;

		    pattern = new Image();
    		pattern.src = 'static.gif'

			stage = new Kinetic.Stage({
				container: 'test',
				width: 1000,
				height: 1000
			});

			layer = new Kinetic.Layer();
			stage.add(layer);

			for(i=0; i<10; i++){
				for(j=0; j<10; j++){
		            box[10*i+j] = new Kinetic.Rect({
		            	x: 100*i,
		            	y: 100*j,
		            	width: 100,
		            	height: 100,
	        	        fillPatternImage: pattern
	        	        //fill: '#000000'
	            	});
	    	        layer.add(box[10*i+j]);
    	    	}
    	    }

            setInterval(function(){layer.draw()}, 1000)

		</script>
	</body>
</html>
