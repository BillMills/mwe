<html>

	<head>
		<script type='text/javascript' src='brick-1.0.0.min.js'></script>
		<link rel='stylesheet' type='text/css' href='brick-1.0.0.min.css'>
	</head>

	<body>
		<x-deck id='awesomeDeck' transition-type='slide-left'>
			<x-card>
				<p>Brick is awesome</p>
			</x-card>

			<x-card>
				<p>But is doing funny things in Chrome 33?</p>
			</x-card>
		</x-deck>

		<button id='awesomeButton'>Flip x-deck</button>

		<script>
			document.addEventListener('DOMComponentsLoaded', function(){
				var state = 1;

				document.getElementById('awesomeButton').onclick = function(){
					document.getElementById('awesomeDeck').showCard(state)
					state = (state+1)%2
				}
			})
		</script>
	</body>

</html>
